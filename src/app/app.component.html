<form (ngSubmit)="submitForm()" #companyForm="ngForm">
  <h1>Company Registration</h1>

  <!-- Company Info -->
  <div style="display: flex; gap: 20px; align-items: center; margin-bottom: 20px;">
    <div>
      <label for="CompanyName">Company Name</label><br />
      <input type="text" id="CompanyName" [(ngModel)]="company.CompanyName" name="CompanyName" required />
    </div>
    <div>
      <label for="CompanyRegistrationNo">Company Registration No</label><br />
      <input type="text" id="CompanyRegistrationNo" [(ngModel)]="company.CompanyRegistrationNo" name="CompanyRegistrationNo" required />
    </div>
  </div>

  <!-- Addresses Section -->
  <div>
    <h3>Company Addresses</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Type</th>
          <th>House No</th>
          <th>Street</th>
          <th>Landmark</th>
          <th>City</th>
          <th>State</th>
          <th>Country</th>
          <th>ZIP Code</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let addr of company.AddressList; let i = index">
          <td><input type="text" [(ngModel)]="addr.Type" name="Type{{i}}" required /></td>
          <td><input type="text" [(ngModel)]="addr.HouseNo" name="HouseNo{{i}}" /></td>
          <td><input type="text" [(ngModel)]="addr.Street" name="Street{{i}}" /></td>
          <td><input type="text" [(ngModel)]="addr.LandMark" name="LandMark{{i}}" /></td>
          <td><input type="text" [(ngModel)]="addr.City" name="City{{i}}" /></td>
          <td><input type="text" [(ngModel)]="addr.State" name="State{{i}}" /></td>
          <td><input type="text" [(ngModel)]="addr.Country" name="Country{{i}}" /></td>
          <td><input type="text" [(ngModel)]="addr.ZIPCode" name="ZIPCode{{i}}" /></td>
          <td><button type="button" class="btn btn-danger" (click)="removeAddress(i)">Remove</button></td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" (click)="addAddress()">Add Another Address</button>
  </div>

  <!-- HR Details Section -->
  <div style="margin-top: 30px;">
    <h3>HR Details</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Last Name</th>
          <th>User Name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Date of Birth</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hr of company.HrDetailsList; let j = index">
          <td><input type="text" [(ngModel)]="hr.FirstName" name="FirstName{{j}}" required /></td>
          <td><input type="text" [(ngModel)]="hr.middleName" name="MiddleName{{j}}" /></td>
          <td><input type="text" [(ngModel)]="hr.LastName" name="LastName{{j}}" /></td>
          <td><input type="text" [(ngModel)]="hr.Username" name="Username{{j}}" required /></td>
          <td><input type="email" [(ngModel)]="hr.Email" name="Email{{j}}" required /></td>
          <td>
            <select [(ngModel)]="hr.Gender" name="Gender{{j}}" required>
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </td>
          <td><input type="date" [(ngModel)]="hr.DateOfBirth" name="DateOfBirth{{j}}" required /></td>
          <td><button type="button" class="btn btn-danger" (click)="removeHrDetail(j)">Remove</button></td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" (click)="addHrDetail()">Add Another HR</button>
  </div>

  <!-- Submit Button -->
  <br /><br />
  <button type="submit" class="btn btn-success" >Submit</button>
</form>
